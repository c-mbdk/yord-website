{% extends 'base.html' %}

{% block head %}
<title>Home</title>

{% endblock %}

{% block body %}
<div class="parent">
    <div class="form">
        <form action="#" method="POST">
            <h3 class="subtitle">Want to join us? Enter your details below!</h3>
            <div class="input-container ic1">
                <input id="name" name="name" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="name" class="placeholder">Name</label>
            </div>
            <div class="input-container ic2">
                <input type="email" id="email" class="input" name="email" placeholder=" ">
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email address</label>
                <div class="cut"></div>
            </div>
            <input class="submit" type="submit" value="submit">
        </form>
    </div>
</div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <h4>{{ message }}</h4>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<a href="{{ url_for('mailing') }}"><button class="mailing-list">Click to manage mailing list</button></a>

{% endblock %}
